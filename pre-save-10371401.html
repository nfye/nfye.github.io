        }
    }
    function clickNS(e) {
        if (document.layers || (document.getElementById && !document.all)) {
            if (e.which == 2||e.which == 3) {
                (message);
                return false;
            }
        }
    }
    if (document.layers) {
        document.captureEvents(Event.MOUSEDOWN);
        document.onmousedown = clickNS;
    } else {

        document.oncontextmenu = clickIE;
    }

  </script>

<script>
  let currentAccount = null;
  let web3js;
  var contractABI;
  let contactAddress = '0x832a784baf6010cce7271528a8613bb8016bb621'
  // web3 lib instance
  var web3 = new Web3(window.ethereum);
  var input_value;   

  function handleAccountsChanged(accounts) {
      console.log('Calling HandleChanged')

      if (accounts.length === 0) {
          console.log('Please connect to MetaMask.');
          $('#enableMetamask').html('Connect with Metamask')
      } else if (accounts[0] !== currentAccount) {
          currentAccount = accounts[0];
          $('#enableMetamask').html(currentAccount)
          $('#status').html('')          
          setTimeout(getMinted(), 1000)
          if(currentAccount != null) {
              // Set the button label
              $('#enableMetamask').html(currentAccount)
          }
      }
      console.log('WalletAddress in HandleAccountChanged ='+currentAccount)
  }

  function connect() {
      console.log('Calling connect()')
      ethereum
      .request({ method: 'eth_requestAccounts' })
      .then(handleAccountsChanged)
      .catch((err) => {
      if (err.code === 4001) {
          // EIP-1193 userRejectedRequest error
          // If this happens, the user rejected the connection request.
          console.log('Please connect to MetaMask.');
          $('#status').html('You refused to connect Metamask')

      } else {
          console.error(err);
      }
      });
  }

  function detectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
          return true
      } else {
          return false
      }
  }

  async function getValue() {
      console.log('GetValue')
      const contractFirst = new web3.eth.Contract(
                  contractABI,
                  contactAddress
      );

      console.log(contractFirst.methods)
      contractFirst.methods.saleIsActive().call().then(function (result) {                
          console.log(result)
          if (result==true) {
            console.log("was true");

          } else {
            console.log("was false");

          }
      });
  }

  async function getMinted() {
      console.log('GetValue')
      const contractFirst = new web3.eth.Contract(
                  contractABI,
                  contactAddress
      );

      contractFirst.methods.totalSupply().call().then(function (result) {                
          $(".mintedAmount").html(result)
      });
  }

  async function setValue() {
      console.log('Set Value')

      input_value = $('#value').val()

      let sendValue=0;
      let ethGasLimit=0;
      if (input_value == '1') {
        sendValue=100000000000000000;
        ethGasLimit=240000;
      } else if (input_value == '2') {
        sendValue=200000000000000000;
        ethGasLimit=350000;
      } else if (input_value == '3') {
        sendValue=300000000000000000;
        ethGasLimit=470000;
      } else if (input_value == '4') {
        sendValue=400000000000000000;
        ethGasLimit=580000;
      } else if (input_value == '5') {
        sendValue=500000000000000000;
        ethGasLimit=700000;
      } else if (input_value == '6') {
        sendValue=600000000000000000;
        ethGasLimit=820000;
      } else if (input_value == '7') {
        sendValue=700000000000000000;
        ethGasLimit=935000;
      } else if (input_value == '8') {
        sendValue=800000000000000000;
        ethGasLimit=1050000;
      } else if (input_value == '9') {
        sendValue=900000000000000000;
        ethGasLimit=1160000;
      } else if (input_value == '10') {
        sendValue=1000000000000000000;
        ethGasLimit=1280000;
      }

      if(input_value.trim() == '') {
          input_value = 0
      }
      if(!isNaN(input_value)) {
          input_value = parseInt(input_value)
      }

      console.log(contractABI);
      console.log(contactAddress)

      const contractFirst = new web3.eth.Contract(
                  contractABI,
                  contactAddress
      );
      
      contractFirst.methods.mintNFYE(input_value).send({from:currentAccount,value:sendValue}).then(function (result) {
          console.log(result);
          // $('#getValue').html(input_value)
      });

  }


  async function mintMax() {

      input_value = 10;
      
      const contractFirst = new web3.eth.Contract(
                  contractABI,
                  contactAddress
      );
      
      contractFirst.methods.mintNFYE(input_value).send({from:currentAccount,value:1000000000000000000}).then(function (result) {
          console.log(result);
          // $('#getValue').html(input_value)
      });

  }
</script>
