  <script>
    let xPos = 0;

var testTime = gsap.timeline()
    .set('.ring', { rotationY:180, cursor:'grab' }) //set initial rotationY so the parallax jump happens off screen
    .set('.img',  { // apply transform rotations to each image
      rotateY: (i)=> i*-36,
      transformOrigin: '50% 50% 500px',
      z: -500,
      backgroundImage:(i)=>'url(https://raw.githubusercontent.com/NFYE/NFYE.github.io/main/assets/img/carouselbears/bear_'+(i)+'.png)',
      backgroundPosition:(i)=>getBgPos(i),
      backfaceVisibility:'hidden'
    })    
    .from('.img', {
      duration:1.5,
      y:200,
      opacity:0,
      stagger:0.1,
      ease:'expo'
    })
    .add(()=>{
      $('.img').on('mouseenter', (e)=>{
        let current = e.currentTarget;
        gsap.to('.img', {opacity: 1, ease:'power3'})
      })
      $('.img').on('mouseleave', (e)=>{
        gsap.to('.img', {opacity:1, ease:'power2.inOut'})
      })
    }, '-=0.5')

$(window).on('mousedown touchstart', dragStart);
$(window).on('mouseup touchend', dragEnd);
      

function dragStart(e){ 
  if (e.touches) e.clientX = e.touches[0].clientX;
  xPos = Math.round(e.clientX);
  gsap.set('.ring', {cursor:'grabbing'})
  $(window).on('mousemove touchmove', drag);
}


function drag(e){
  if (e.touches) e.clientX = e.touches[0].clientX;    

  gsap.to('.ring', {
    rotationY: '-=' +( (Math.round(e.clientX)-xPos)%360 ),
    onUpdate:()=>{ gsap.set('.img', { backgroundPosition:(i)=>getBgPos(i) }) }
  });
  
  xPos = Math.round(e.clientX);
}

function pushNext(e){

  gsap.to('.ring', {
    rotationY: '-=' +( 35 ),
    onUpdate:()=>{ gsap.set('.img', { backgroundPosition:(i)=>getBgPos(i) }) }
  });
  
}

function pushPrevious(e){

gsap.to('.ring', {
  rotationY: '-=' +( -35 ),
  onUpdate:()=>{ gsap.set('.img', { backgroundPosition:(i)=>getBgPos(i) }) }
});

}

function dragEnd(e){
  $(window).off('mousemove touchmove', drag);
  gsap.set('.ring', {cursor:'grab'});
}


function getBgPos(i){ //returns the background-position string to create parallax movement in each image
  return ( 100-gsap.utils.wrap(0,360,gsap.getProperty('.ring', 'rotationY')-180-i*36)/360*500 )+'px 0';
}

$( ".arrow-left" ).click(function() {
  pushPrevious();
});

$( ".arrow-right" ).click(function() {
  pushNext();
});
  </script>

    for (
      var x = 0;

      ++x
    ) {
      window.requestAnimationFrame =
        window[vendors[x] + "RequestAnimationFrame"];
      window.cancelRequestAnimationFrame =
        window[vendors[x] + "CancelRequestAnimationFrame"];
    }

    if (!window.requestAnimationFrame)
      window.requestAnimationFrame = function (callback, element) {
        var currTime = new Date().getTime();
        var timeToCall = Math.max(0, 16 - (currTime - lastTime));
        var id = window.setTimeout(function () {
          callback(currTime + timeToCall);
        }, timeToCall);
        lastTime = currTime + timeToCall;
        return id;
      };

      y *= 0.2;
      cloud.data = {
        x: x,
        y: y,
        z: z,
        a: a,
        s: s,
        speed: 0.1 * Math.random(),
      };
      var t =
        "translateX( " +
        x +
        "px ) translateY( " +
        y +
        "px ) translateZ( " +
        z +
        "px ) rotateZ( " +
        a +
        "deg ) scale( " +
        s +
        " )";
      cloud.style.webkitTransform = cloud.style.MozTransform = cloud.style.oTransform = cloud.style.transform = t;

      div.appendChild(cloud);
      layers.push(cloud);
    }

    return div;
  }

  // window.addEventListener("mousewheel", onContainerMouseWheel);
  // window.addEventListener("DOMMouseScroll", onContainerMouseWheel);
  //window.addEventListener( 'deviceorientation', orientationhandler, false );
  //window.addEventListener( 'MozOrientation', orientationhandler, false );


  window.addEventListener("keydown", function (e) {
    if (e.keyCode == 32) generate();
  });

  window.addEventListener("mousemove", function (e) {
    worldYAngle = -(0.5 - e.clientX / window.innerWidth) * 9;
    worldXAngle = (0.5 - e.clientY / window.innerHeight) * 9;
    //worldXAngle = .1 * ( e.clientY - .5 * window.innerHeight );
    //worldYAngle = .1 * ( e.clientX - .5 * window.innerWidth );
    updateView();
  });

  window.addEventListener("touchmove", function (e) {
    var ptr = e.changedTouches.length;
    while (ptr--) {
      var touch = e.changedTouches[ptr];
      worldYAngle = -(0.5 - touch.pageX / window.innerWidth) * 180;
      worldXAngle = (0.5 - touch.pageY / window.innerHeight) * 180;
      updateView();
    }
    e.preventDefault();
  });

  function generate() {
    objects = [];
    if (world.hasChildNodes()) {
      while (world.childNodes.length >= 1) {
        world.removeChild(world.firstChild);
      }
    }
    computedWeights = [];
    var total = 0;
    for (var j = 0; j < textures.length; j++) {
      if (textures[j].weight > 0) {
        total += textures[j].weight;
      }
    }
    var accum = 0;
    for (var j = 0; j < textures.length; j++) {
      if (textures[j].weight > 0) {
        var w = textures[j].weight / total;
        computedWeights.push({
          src: textures[j].file,
          min: accum,
          max: accum + w,
        });
        accum += w;
      }
    }
    for (var j = 0; j < 5; j++) {
      objects.push(createCloud());
    }
  }

  function updateView() {
    var t =
      "translateZ( " +
      d +
      "px ) rotateX( " +
      worldXAngle +
      "deg) rotateY( " +
      worldYAngle +
      "deg)";
    world.style.webkitTransform = world.style.MozTransform = world.style.oTransform = world.style.transform = t;
  }

  function onContainerMouseWheel(event) {
    event = event ? event : window.event;
    d = d - (event.detail ? event.detail * -5 : event.wheelDelta / 8);
    updateView();
  }

  function orientationhandler(e) {
    if (!e.gamma && !e.beta) {
      e.gamma = -(e.x * (180 / Math.PI));
      e.beta = -(e.y * (180 / Math.PI));
    }

    var x = e.gamma;
    var y = e.beta;

    worldXAngle = y;
    worldYAngle = x;
    updateView();
  }

  function update() {
    for (var j = 0; j < layers.length; j++) {
      var layer = layers[j];
      layer.data.a += layer.data.speed;
      var t =
        "translateX( " +
        layer.data.x +
        "px ) translateY( " +
        layer.data.y +
        "px ) translateZ( " +
        layer.data.z +
        "px ) rotateY( " +
        -worldYAngle +
        "deg ) rotateX( " +
        -worldXAngle +
        "deg ) rotateZ( " +
        layer.data.a +
        "deg ) scale( " +
        layer.data.s +
        ")";
      layer.style.webkitTransform = layer.style.MozTransform = layer.style.oTransform = layer.style.transform = t;
      //layer.style.webkitFilter = 'blur(5px)';
    }

    requestAnimationFrame(update);
  }

  update();

</script>
<script>
  $(() => {
  let stickyTop = 0,
  scrollTarget = false;

  let timeline = $('.timeline__nav'),
  items = $('li', timeline),
  milestones = $('.timeline__section .milestone'),
  offsetTop = parseInt(timeline.css('top'));

  const TIMELINE_VALUES = {
    start: 190,
    step: 30 };


  $(window).resize(function () {
    timeline.removeClass('fixed');

    stickyTop = timeline.offset().top - offsetTop;

    $(window).trigger('scroll');
  }).trigger('resize');

  $(window).scroll(function () {
    if ($(window).scrollTop() > stickyTop) {
      timeline.addClass('fixed');
    } else {
      timeline.removeClass('fixed');
    }
  }).trigger('scroll');

  items.find('span').click(function () {
    let li = $(this).parent(),
    index = li.index(),
    milestone = milestones.eq(index);

    if (!li.hasClass('active') && milestone.length) {
      scrollTarget = index;

      let scrollTargetTop = milestone.offset().top - 80;

      $('html, body').animate({ scrollTop: scrollTargetTop }, {
        duration: 400,
        complete: function complete() {
          scrollTarget = false;
        } });

    }
  });

  $(window).scroll(function () {
    let viewLine = $(window).scrollTop() + $(window).height() / 3,
    active = -1;

    if (scrollTarget === false) {
      milestones.each(function () {
        if ($(this).offset().top - viewLine > 0) {
          return false;
        }

        active++;
      });
    } else {
      active = scrollTarget;
    }

    // timeline.css('top', -1 * active * TIMELINE_VALUES.step + TIMELINE_VALUES.start + 'px');

    items.filter('.active').removeClass('active');

    items.eq(active != -1 ? active : 0).addClass('active');
  }).trigger('scroll');
});
</script>
